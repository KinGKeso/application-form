<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friendship Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.CSS">
</head>
<body>
	<h1>Friendship Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form action="https://register-demo.freecodecamp.org">
		<fieldset>
			<label for="first-name">Enter Your First Name: <input id="first-name"  name="first-name" type="text" required /> </label>
			<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /> </label>
			<label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
			<label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"  pattern="[a-z0-5]{8,}" required /> </label> 
		</fieldset>
		<fieldset>
			<label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" /> Personal Account</label>
			<label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline" /> Business Account</label>
			<label for="terms-and-conditions" name="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
		</fieldset>
		<fieldset>
			<label for="profile-picture">Upload a picture: <input type="file" id="profile-picture" name="picture" /></label>
			<label for="age">Input your age (years): <input type="number" min="18" max="120" id="age" name="age" /> </label>
			<label for="referrer">How did you hear about us?<select id="referrer" name="referrer">
				<option value="">(select one)</option>
				<option value="1">A friend</option>
				<option value="2">Social media</option>
				<option value="3">Hangouts</option>
				<option value="4">Other</option>
			</select> </label>
			<label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" name="bio" placeholder="I like chilling with friends...."></textarea>
			</label>

		</fieldset>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
